<script type="text/javascript">
    function getDay(date1, date2) {
        var date3=date2.getTime()-date1.getTime(); //时间差的毫秒数 
        //计算出相差天数 
        var days=Math.floor(date3/(24*3600*1000)) ;
        //计算出小时数 
        var leave1=date3%(24*3600*1000) ; //计算天数后剩余的毫秒数 
        var hours=Math.floor(leave1/(3600*1000)) ;
        //计算相差分钟数 
        var leave2=leave1%(3600*1000);    //计算小时数后剩余的毫秒数 
        var minutes=Math.floor(leave2/(60*1000)) ;
        //计算相差秒数 
      var leave3=leave2%(60*1000);   //计算分钟数后剩余的毫秒数 
      var seconds=Math.round(leave3/1000);
      var leave4=leave3%(1000);   //计算分钟数后剩余的毫秒数 
      var ms=Math.round(leave4);
      return  days + "天" + hours + "小时" + minutes + "分"+seconds+"秒"+ms+"毫秒";
    }
    function x()
    {
    var oDate1 = new Date(); // 获取当前日期
    var oDate2 = new Date("2022-6-14 8:00:00"); // 指定未来时间
    document.getElementById("11").innerHTML="距离中考" +getDay(oDate1, oDate2);
    oDate1 = new Date(); // 获取当前日期
    oDate2 = new Date("2022-7-11 18:00:00"); // 指定未来时间
    document.getElementById("12").innerHTML="距离录取结果最早" +getDay(oDate1, oDate2);
    oDate1 = new Date(); // 获取当前日期
    oDate2 = new Date("2022-7-12 10:00:00"); // 指定未来时间
    document.getElementById("13").innerHTML="距离录取结果最晚" +getDay(oDate1, oDate2);
    }
    var time1 = window.setInterval(x, 1);
  </script>
